<!DOCTYPE html>
<html>
<head>
	<title>Div Layout</title>
	<!-- Latest compiled and minified CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="my.css">
</head>
<body>	
	<div class="container">
		<h1>Bhoomika's Store</h1>
		<div class="row">
			<div class="col-lg-8">
				<div class="row row-primary" style="background-color: #b1e1e6; padding:10px; margin-right:0px;">
					<div class="col-lg-6 form-inline" style="vertical-align: middle;">
							<label for="searchText" class="control-label">Enter product:</label>
							<input type="text" class="form-control form-inline" name="searchText" placeholder="Product Name">
					</div>
					<div class="col-lg-6 form-inline" style="vertical-align: middle;">
						<div class="form-group">
							<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>&nbsp; Search</button>
						</div>
					</div>
				</div>
				<div class="row" style="margin-top: 25px;">
					<div class="col-lg-12">
						<table class="table table-striped">
							<thead>
								<th>Item</th>
								<th>Qty</th>
								<th>Price</th>
								<th></th>
							</thead>
							<tbody>
								<tr>
									<td>Lenovo Laptop</td>
									<td>1</td>
									<td>499.00</td>
									<td><button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button></td>
								</tr>
								<tr>
									<td>Dell Laptop</td>
									<td>1</td>
									<td>299.00</td>
									<td><button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button></td>
								</tr>
								<tr>
									<td>Toshiba Laptop</td>
									<td>1</td>
									<td>199.00</td>
									<td><button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-lg-4" style="background-color: #b1e1e6; padding: 10px;" >
				<h4>My Cart</h4>
				<div class="panel panel-default">
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<th>Item</th>
								<th>Price</th>
								<th></th>
							</thead>
							<tbody>
								<tr>
									<td>
										<p>Lenovo Laptop</p>
										<p>Qty: 1</p>
									</td>
									<td>
										499.00
									</td>
									<td>
										<button class="btn btn-primary"><span class="glyphicon glyphicon-minus"></span></button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="panel-footer"><p class="stand-out"><strong>Cart Total: 499.00</strong></p></div>
				</div>
				<button type="button" class="btn btn-primary">Checkout</button>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
